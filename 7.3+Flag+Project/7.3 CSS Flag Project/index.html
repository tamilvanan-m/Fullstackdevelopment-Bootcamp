<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      height: 600px;
      width: 900px;
      background-color: #CE1126;
      position: relative;
    }
    .flag>div{
      height: 300px;;
      width:100%;
      background-color:#002868 ;
      top: 150px;
      position:absolute;
    }
    div.flag>p{
      color: white;
      font-size: 5rem;
      text-align: center;
      padding: 0px;
      margin: 0px;
    }
    .flag>div>div>p{
      color: black;
      font-size: 5rem;
      text-align: center;
    }
    .flag>div>div{
      border-radius: 50%;
      background-color: white;
      height: 200px;
      width: 200px;
      position: relative;
      bottom: 25px;
      left: 350px;
    }
  </style>
</head>

  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
